<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="section" id="nav-bar">
    
            <a href="https://www.flaticon.com/free-icons/vpn" title="vpn icons" id="logoLink">
            <div class="nav-item" id="logo">
                <img src="./Images/vpn.png" id="vpn" alt="logo">
                <h4>ExpressVPN</h4>
            </div>
            </a>
            
       
        <div class="nav-item" id="nav-btns">
            <button class="nav-button" id="home">Home</button>
            <button class="nav-button" id="about">About</button>
            <button class="nav-button" id="learn-more">Learn More</button>
            <button class="nav-button" id="Features"> Features</button>
            <button class="nav-button" id="Pricing">Pricing</button>
        </div>

        <div class="nav-item" id="nav-cta">
            <button class="nav-button" id="log-in">Log In </button>
            <button class="nav-button" id="sign-up">Sign Up</button>
           
        </div>
    </div>
    <div class="main">

        <div class="section" id="hero">
            <div class="col" id="text">
                <h2 id="CTACatchLine"><b>Want anything to be easy with ExpressVPN</b></h2>
                <h5 id="CTAUnderText">Provide a network that easily satirfies your needs</h5>
                <button class="nav-button" id="CTA-Button">Get Started</button>
            </div>

            <div class="col" id="img">
                <img src="./Images/hero-img.jpg" alt=".">
            </div>
            
        </div>


        <div class="section" id="stats">
            <div class="item" id="Users">
                <div class="col">
                    <a href="https://www.flaticon.com/free-icons/user" title="user icons" id="usersLink">
                        <img src="" alt="" id="users-img">
                    </a>
                </div>
                <div class="col txt" >
                    <h4 id="numUsers">44</h4>
                    <h5 id="txtUsers">Users</h5>
                </div>
            </div>
            <div class="item" id="Locations">
                <div class="col">
                    <a href="https://www.flaticon.com/free-icons/globe" title="globe icons" id="locationLink">
                        <img src="" alt="" id="locations-img">
                    </a>
                </div>
                <div class="col txt" >
                    <h4 id="numLocations">44</h4>
                    <h5 id="txtLocations">Locations</h5>
                </div>
            </div>
            <div class="item" id="Servers">
                <div class="col">
                    <a href="https://www.flaticon.com/free-icons/server" title="server icons" id="serverLink">
                        <img src="./Images/servers.png" alt="server-icon" id="server-img">
                    </a>
                </div>
                <div class="col txt" >
                    <h4 id="numServers">44</h4>
                    <h5 id="txtServers">Servers</h5>
                </div>
            </div>
  
        </div>

        <div class="section" id="testimonial">

        </div>
        <div class="section" id="features">

        </div>
    </div>
    <div class="section" id="footer"></div>

</body>
</html>
